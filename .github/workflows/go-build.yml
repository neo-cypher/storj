name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: |
        go mod download
        go build -v ./...
        go test -v -p 16 -bench XYZXYZXYZXYZ -run XYZXYZXYZXYZ ./...

    - name: Test
      run: |
        go mod download
        go build -v -RACE ./...
        go test -v -p 16 -bench XYZXYZXYZXYZ -run XYZXYZXYZXYZ ./...
